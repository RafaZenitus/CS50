<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let type = document.querySelector("#type")

                let correctAnswer = document.querySelector("#correct");

                correctAnswer.addEventListener("click", function(){
                    correctAnswer.style.backgroundColor = "green";
                    type.innerHTML = "Correct";
                });

                let incorrectAnswer = document.querySelectorAll(".incorrect");

                for(let i = 0; i < incorrectAnswer.length; i++)
                {
                    incorrectAnswer[i].addEventListener("click", function(){
                        incorrectAnswer[i].style.backgroundColor = "red";
                        type.innerHTML = "Incorrect";
                    });
                }

                document.querySelector("#check").addEventListener("click", function(){
                    let type2 = document.querySelector("#mordor");
                    let input = document.querySelector("input");

                    if (input.value == "Mordor")
                    {
                        input.style.backgroundColor = "green";
                        type2.innerHTML = "Correct"
                    }
                    else
                    {
                        input.style.backgroundColor = "red";
                        type2.innerHTML = "Inorrect"
                    }




                });




            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>Question: In "The Lord of the Rings," what word does Frodo use to open the Doors of Durin in Moria?</h3>
                 <button class = "incorrect"> Elbereth </button>
                 <button id = "correct"> Mellon </button>
                 <button class = "incorrect"> Gollum </button>
                 <button class = "incorrect"> Arwen </button>
                 <button class = "incorrect"> Friend </button>
                 <p id = "type"></p>



            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Question: Where does Frodo need to go to destroy de One Ring></h3>
                 <input autocomplete = "off" type = "text">
                 <button id = "check"> Check Answer </button>
                 <p id = "mordor"></p>

            </div>
        </div>
    </body>
</html>
